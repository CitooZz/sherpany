{% extends 'base.html' %}

{% block content %}
  <form action="{{request.path}}" method="POST">
      {% csrf_token %}
      {% if form.errors %}
        <div class="m-alert m-alert--outline alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            <span>Incorrect email or password. Please try again.</span>
        </div>
      {% endif %}
      <div class="form-group col-md-3">
        <label>Email</label>
        <input class="form-control m-input" type="text" name="username" autocomplete="off">
      </div>
      <div class="form-group col-md-3">
        <label>Password</label>
        <input class="form-control m-input m-login__form-input--last" type="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="{% url 'accounts:register' %}">Register</a>
  </form>
{% endblock content %}
